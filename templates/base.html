{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Хелпдеск{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="sidebar">
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'accounts:logout' %}">Выход</a></li>
                <li><a href="{% url 'helpdesk:index' %}">Заявки</a></li>
                <li><a href="{% url 'helpdesk:create_ticket' %}">Создать заявку</a></li>
            {% else %}
                <li><a href="{% url 'accounts:login' %}">Вход</a></li>
                <li><a href="{% url 'accounts:registration' %}">Регистрация</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
